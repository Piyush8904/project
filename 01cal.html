<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>2000</td>
            <td><input type="number"  name="" id="p1" onkeyup="a()"></td>
            <td id="s1">0</td>
        </tr>
        <tr>
            <td>500</td>
            <td><input type="number" name="" id="p2" onkeyup="a()"></td>
            <td id="s2">0</td>
            </tr>
            <tr>
                <td>200</td>
                <td><input type="number" name="" id="p3" onkeyup="a()"></td>
                <td id="s3">0</td>
            </tr>
            <tr>
                <td>100</td>
                <td><input type="number" name="" id="p4" onkeyup="a()"></td>
                <td id="s4">0</td>
            </tr>
            <tr>
                <td>50</td>
                <td><input type="number" name="" id="p5" onkeyup="a()"></td>
                <td id="s5">0</td>
            </tr>
            <tr>
                <td>20</td>
                <td><input type="number" name="" id="p6" onkeyup="a()"></td>
                <td id="s6">0</td>
            </tr>
            <tr>
                <td>10</td>
                <td><input type="number" name="" id="p7" onkeyup="a()"></td>
                <td id="s7">0</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td id="total">0</td>
            </tr>
    </table>
    <script>
        function a() {
            var p1=document. getElementById("p1").value 
            var s1=document. getElementById ("s1").innerHTML=(2000*p1)
            var p2=document. getElementById("p2").value 
            var s2=document. getElementById ("s2").innerHTML=(500*p2)
            var p3=document. getElementById("p3").value
            var s3=document. getElementById ("s3").innerHTML=(200*p3)
            var p4=document. getElementById("p4").value
            var s4=document. getElementById ("s4").innerHTML=(100*p4)
            var p5=document. getElementById("p5").value
            var s5=document. getElementById ("s5").innerHTML=(50*p5)
            var p6=document. getElementById("p6").value
            var s6=document. getElementById ("s6").innerHTML=(20*p6)
            var p7=document. getElementById("p7").value
            var s7=document. getElementById ("s7").innerHTML=(10*p7)
            var total=document.getElementById ("total").innerHTML=s1+s2+s3+s4+s5+s6+s7
        }
    </script>
</body>
</html>
